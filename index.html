<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docu-Sign</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <h1>Docu-Sign</h1>
        <div class="header-items">
            <ul>
                <li>Developer</li>
                <button id="toggleTheme">
                    <i class="fa-solid fa-moon" style="color: #ffffff; font-size: 25px"></i>
                </button>
            </ul>
        </div>
    </header>

    <main>
        <div class="flex-box">
            <div class="top-options">
                <div class="textClr">
                    <h4>Text Color</h4>
                    <input type="color" id="font-clr" />
                </div>
                <div class="backClr">
                    <h4>Background Color</h4>
                    <input type="color" id="bg-clr"/>
                </div>

                <div class="font">
                    <h4>Font Size (px)</h4>
                    <input type="number" value="1" min="1" id="fontSize" />
                </div>
            </div>
            <canvas id="canvas"></canvas>
            <div class="bottom-options">
                <button id="clearCanvas">Clear</button>
                <button id="saveCanvas">Save and Download</button>
                <button id="retrieveCanvas">Retrieve</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
